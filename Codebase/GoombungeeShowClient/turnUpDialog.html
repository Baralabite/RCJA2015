<!DOCTYPE html>
<!-- Displays a "Connecting" dialog. -->

<html>
    
<head> 
    <title>Lynxmotion APod Controller</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
</head>

<body>
    
    <div data-role="page" data-dialog="true" data-close-btn="none">
        <div data-role="header">
            <h2>Turn Up</h2>
        </div>
        <div class="ui-content" role="main">
            <h2>Would you like another go?</h2>
            <p>Your turn has finished - would you like another go?</p>
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <a onclick="window.location='index.html'" id="exit-button" class="ui-btn ui-btn-b ui-shadow ui-corner-all">Yes</a>
                </div>
                <div class="ui-block-b">
                    <a href="thankyou.html" id="cancel-button" class="ui-btn ui-shadow ui-corner-all">No</a>
                </div>
            </div>
        </div>
        
        <script>
            
            function yesButtonClicked() {
                window.location = "index.html";
            }
            
        </script>
        
    </div>
    
</body>
</html>
